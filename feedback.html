<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedback form</title>
</head>
<body>
	<form>
		<input type="text"  id ="feed" size="30" value="  I loved the FOOD and the service! "><br>
		<button type="button" onclick="feedback(event)">
			submit
		</button>
		<p id ="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<p id="p5"></p>
	</form>
</body>
<script>
	function feedback(e){
		let feedback = document.getElementById("feed");
		let feed1 = feed.value;
		document.getElementById("p1").innerHTML=feed1.trim();
		document.getElementById("p2").innerHTML=feed1.toLowerCase();
		let change = feed1.replace("FOOD","ambience");
		document.getElementById("p3").innerHTML=change;
		let position = feed1.indexOf("service");
		document.getElementById("p4").innerHTML=position;
		document.getElementById("p5").innerHTML=feed1.split(" ")
		

	}
</script>
</html>
