<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>online store</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<style>
		.main{
			width: 100%;
			height: 100vh;
			display: flex;
			background-image: linear-gradient(to bottom , white,red);
		}
		.a1{
			flex: 1;

			
			

		}
		.a2{
			flex: 1;
			
			
		}
		.a3{
			box-shadow: 0px 12px 8px rgba(0, 0, 0, 0.1),0px 13px 9px rgba(0, 0, 0, 0.2);
			
			width:300px ;
			margin: auto;
			margin-top: 100px;
			padding:20px;
			background-color: whitesmoke;


		}
		.a4{
			box-shadow: 0px 12px 8px rgba(0, 0, 0, 0.1),0px 13px 9px rgba(0, 0, 0, 0.2);
			
			width:320px ;
			height: 300px;
			margin: auto;
			margin-top: 100px;
			padding:20px;
			background-color: whitesmoke;


		}
		#a5{
			box-shadow: 0px 12px 8px rgba(0, 0, 0, 0.1),0px 13px 9px rgba(0, 0, 0, 0.2);
			border: 3px solid white;
			width:270px ;
			margin: auto;
		    padding:20px;



		}
		.col-8-sm-lg{
			padding-left: 5px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="a1">
			<div class="a3">
				<h2>Initial Sales Earnings</h2>
				<div class="row">
					<div class="col-4-sm-lg mx-3">T shirts solded</div>
					<div class="col-8-sm-lg mx-5">5 units</div>

				</div>
				<div class="row">
					<div class="col-4-sm-lg mx-3">T shirts price:</div>
					<div class="col-8-sm-lg mx-5">400 rs</div>

				</div>
				<div class="row">
					<div class="col-4-sm-lg mx-3 mb-1">cap sold</div>
					<div class="col-8-sm-lg mx-5">5 units</div>
				</div>
				<div class="row">
					<div class="col-4-sm-lg mx-3 mb-1">cap price:</div>
					<div class="col-8-sm-lg mx-5">150 rs</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-4-sm-lg mx-3 mb-1">total earning:</div>
					<div class="col-8-sm-lg mx-5" id="total"></div>
				</div>
			</div>
		</div>
		<div class="a2">
			<div class="a4">
				<h2>updated price</h2>
				<div id="a5">
					<marquee><p>T-shirt price updated from <span style="text-decoration: line-through;">400</span> to 450</p></marquee>
				</div>
				<hr>
				<div class=row>
					<div class="col-8-sm-lg"> latest total earning</div>
					<div class="col-4 " id="current"></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		var earning = 5*400+5*150
		document.getElementById("total").innerHTML=earning;
		var total= 5*450+5*150;
		document.getElementById("current").innerHTML=total;
	</script>
</body>
</html>
